plugins {
    id 'java-library'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.12.3",
            "org.junit.jupiter:junit-jupiter-api:6.0.1"
    )
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

test{
    useJUnitPlatform()
}